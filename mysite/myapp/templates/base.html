<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>12 Volt Tattoo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, inital-scale=1, shrink-to-fit=no">
    {% load static %}
    <link rel="shortcut icon" type="image/png" href="{% static "favicon.png" %}" />
    <link href="https://fonts.googleapis.com/css2?family=B612&display=swap" rel="stylesheet"> 
    <style>
    /* {% comment %} font-family: 'B612', sans-serif; {% endcomment %} */

        /* {% comment %} https: //startbootstrap.com/snippets/full-image-header/ {% endcomment %} */
        body {
            font-family: 'B612', sans-serif;
            background: #F2F3F5;
        }
        .navbar {
            background: #F2F3F5;

        }
        .masthead {
            height: 100vh;
            min-height: 500px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .thumb-img {
            object-fit: cover;
            overflow: hidden;
            width: 30vh;
            height: 30vh;
            border-radius: 50%;
        }
        .fa:hover {
            opacity: 0.7;
        }

        .fa {
            padding: 20px;
            font-size: 60px;
            width: 100px;
            height: 100px;
            text-align: center;
            border-radius: 50%;
        }

        .fa-facebook {
            background: #3B5998;
            color: white;
        }

        .fa-twitter {
            background: #55ACEE;
            color: white;
        }

        .fa-instagram {
            background: #125688;
            color: white;
        }
        .fa-envelope {
  background: #dd4b39;
  color: white;
}
    </style>
</head>

<body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="/">
            <img src="{% static "favicon.png" %}" width="30" height="30" class="d-inline-block align-top" alt="">
            12 Volt Tattoo
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/Contact">Contact Us</a>                    
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="https://my.matterport.com/show/?m=XLxoneShs86&utm_source=4&fbclid=IwAR0P8JRdqJvN1VFPsQI62TDdsU6XsDZUIJsEXt2_cY0n9hjmvjP26uXwitQ">View Shop In 3D</a>
                </li>
                
            </ul>
            <span class="navbar-text">
                {% if user.is_authenticated %}
                <a href="/logout">
                    Logout
                </a>
                {% else %}
                <a href="/login">
                    Login
                </a>
                {% endif %}
            </span>
        </div>
    </nav>
    {% block content %} {% endblock %}
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>
</html>
