{% extends "base.html" %}
{% block content %}
{% load static %}
<header class="masthead" style="background-image: url('{% static "gradient.jpg" %}')">
  <div class="container h-100">
    <div class="row h-100 align-items-center">
      <div class="col-12 text-center">
        <h1 class="text-white ">12 Volt Tattoo</h1>
        <p class="lead text-white">194 E 8th St. Chico, CA 95928</p>
        <p class="lead text-white">530-592-3074</p>
      </div>
    </div>
  </div>
</header>
<section class="py-5 text-center">
  <div class="container">
    <div class="card-columns">
      {% for artist in artists %}
      <div class="card border-0 shadow">
        <div class="thumbnail">
        <img src="{{artist.profile_picture.url}}" class="card-img-top" alt="...">
        </div>
        <div class="card-body text-center">
          <h5 class="card-title mb-0">{{artist.first_name}} {{artist.last_name}}</h5>
          <hr class="my-4">
          <a class="btn btn-primary btn-block" href="artists/{{artist.id}}">View</a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
<section class="py-5 text-center">
  <div class="container">
    <h1 class="text-center">Follow Us!</h2>
      <div class="row justify-content-center">
        <div class="col-4">
          <a href="https://www.facebook.com/12VoltTattoo" class="fa fa-facebook shadow btn"></a>
        </div>
        <div class="col-4">
          <a href="https://twitter.com/12volttattoo" class="fa fa-twitter shadow btn"></a>
        </div>
        <div class="col-4">
          <a href="https://www.instagram.com/12volttattoo" class="fa fa-instagram shadow btn"></a>
        </div>
      </div>
  </div>
  </div>
</section>

{% endblock content %}
